<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="material-icons.css">
    <style>
        table {
            width: 95%;
            margin: auto;
            border-collapse: collapse;
            border: #ddd 1px solid;
        }

        th,
        td {
            text-align: left;
            padding: 6px;
            border: 1px solid #ddd;
            width: 20%;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="w3-bar w3-teal w3-card">
        <div class="w3-bar-item material-icons">menu</div>
        <div class="w3-bar-item material-icons w3-right">person</div>
    </div>
    <table id="students-table">
        <tr class="w3-teal">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
    </table>
    <script src="home.dart.js" type="application/javascript"></script>
</body>

</html>
