<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <title>SMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
    <style>
        .content {
            position: relative;
            animation: animatetop 0.4s
        }
    </style>
</head>


<body class="w3-light-gray w3-content" style="height:100%;max-width: 1200px;">
    <!-- nav sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-top hide-small display-large" style="z-index:3; width: 250px;"
        id="sidebar">
        <div class="w3-container w3-display-container w3-padding-16">
            <h3 class="w3-wide"><b>SMS</b></h3>
            <i onclick="closeSidebar()" class="fa fa-remove hide-large w3-button w3-display-topright"></i>
        </div>
        <!-- tab -->
        <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a class="w3-bar-item w3-button tab-btn" id="user-tab-btn" onclick="showContent('user')">User</a>
            <a class="w3-bar-item w3-button tab-btn" id="student-tab-btn" onclick="showContent('student')"
                style="color:black">Student</a>
            <div class="w3-bar-block w3-medium" style="margin-left: 16px">
                <a class="w3-bar-item w3-button tab-btn" onclick="showContent('student-find')"
                    id="student-find-btn">Find</a>
                <a class="w3-bar-item w3-button tab-btn" onclick="showContent('student-add')"
                    id="student-add-btn">Add</a>
            </div>
        </div>
    </nav>

    <header class="w3-bar w3-top hide-large w3-black w3-xlarge">
        <div class="w3-bar-item w3-padding-24 w3-wide">SMS</div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="openSidebar()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    <div class="w3-overlay hide-large" onclick="closeSidebar()" style="cursor:pointer" title="close side menu"
        id="overlay"></div>

    <!-- content -->
    <div class="main" style="margin-left: 260px; height:100%">
        <!-- user -->
        <div class="w3-white content" style="height: 100%;display: none;" id="user">
            <header class="w3-container w3-xlarge">
                <h2 class="w3-left">User</h2>
            </header>

            <div class="w3-card card">


                <div class="w3-bar w3-black">
                    <button class="w3-button w3-bar-item" onclick="showTab('logout')">Log Out</button>
                    <button class="w3-button w3-bar-item" onclick="showTab('update-password')">Update
                        Password</button>
                    <a class=" w3-right w3-bar-item" id="id-text"> id</a>
                </div>

                <!-- log out tab -->
                <div class="w3-container tab" style="height: 300px;" id="logout">
                    <p class="w3-center" style="margin-top: 50px">
                        Log out your account.
                    </p>
                    <p class="w3-center">
                        <button class="w3-btn w3-black" style="margin-top: 50px" id="logout-btn">Logout</button>
                    </p>
                </div>

                <!-- update password tab -->
                <form class="w3-container tab" style="height: 300px;display: none" id="update-password">
                    <h4>Update Password</h4>
                    <p>
                        <input class="w3-input" type="password" placeholder="old password" id="old-password-input">
                    </p>
                    <p>
                        <input class="w3-input" type="password" placeholder="new password" id="new-password-input">
                    </p>
                    <p>
                        <input class="w3-input" type="password" placeholder="repeat your new password"
                            id="re-new-password-input">
                    </p>
                    <button class="w3-btn w3-black" id="update-password-btn" type="button">Submit</button>
                </form>

                <div class="w3-panel w3-yellow  card-fading" id="warn_card">
                    <span onclick="this.parentElement.style.display='none'"
                        class="w3-button w3-large w3-display-topright">&times;</span>
                    <h3>Warning!</h3>
                    <p id="warn_msg"></p>
                </div>

                <div class="w3-panel w3-red  card-fading w3-container" id="error_card">
                    <span onclick="this.parentElement.style.display='none'"
                        class="w3-button w3-large w3-display-topright">&times;</span>
                    <h3>ERROR!</h3>
                    <p id="error_msg"></p>
                </div>
            </div>
        </div>

        <!-- student -->
        <div class="w3-white content" style="height: 100%;" id="student">
            <header class="w3-container w3-xlarge">
                <h2 class="w3-left">Student</h2>
            </header>
            <ul class="w3-ul w3-hoverable w3-large w3-card card">
                <li>
                    <div class="w3-button" onclick="showContent('student-find')">
                        <i class="fa fa-search"></i> Find
                    </div>
                </li>
                <li>
                    <div class="w3-button" onclick="showContent('student-add')">
                        <i class="fa fa-plus"></i> Add
                    </div>
                </li>
            </ul>
        </div>

        <!-- student-find -->
        <div class="w3-white content" style="height: 100%;display: none" id="student-find">

            <header class="w3-container w3-xlarge">
                <h2 class="w3-left">Student</h2>
                <p class="w3-large w3-right ">
                    <input class="my-input" placeholder="id" id="find-id-input">
                    <input class="my-input" placeholder="name" id="find-name-input">
                    <a class="fa fa-search w3-button" id="find-btn"></a>
                </p>
            </header>

            <table class="w3-card" id="students-table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </table>
        </div>

        <!-- student-add -->
        <div class="w3-white content" style="height: 100%;display: none" id="student-add">

            <header class="w3-container w3-xlarge">
                <h2 class="w3-left">Student</h2>
                <p class="w3-right">
                    <a class="fa fa-plus w3-button" onclick=""></a>
                </p>
            </header>
        </div>

    </div>
    <script src="home.dart.js" type="text/javascript"></script>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closeSidebar() {
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function showTab(name) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(name).style.display = "block";
        }

        function showContent(name) {
            var x = document.getElementsByClassName("tab-btn");
            for (i = 0; i < x.length; i++) {
                x[i].style.color = "#808080";
            }
            if (name.startsWith('student')) {
                document.getElementById("student-tab-btn").style.color = "black";
                if (name != 'student')
                    document.getElementById(name + "-btn").style.color = "black";
            } else {
                document.getElementById("user-tab-btn").style.color = "black";
            }
            var i;
            var x = document.getElementsByClassName("content");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(name).style.display = "block";
            closeSidebar();
        }
    </script>

</body>

</html>
