<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <title>SMS user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <style>
        .content {
            position: relative;
            animation: animatetop 0.4s
        }
    </style>
</head>


<body class="w3-light-gray w3-content" style="height:100%;max-width: 1200px;">
    <!-- nav sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-top hide-small display-large" style="z-index:3; width: 250px;"
        id="sidebar">
        <div class="w3-container w3-display-container w3-padding-16">
            <h3 class="w3-wide"><b>SMS</b></h3>
            <i onclick="closeSidebar()" class="fa fa-remove hide-large w3-button w3-display-topright"></i>
        </div>
        <!-- tab -->
        <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a class="w3-bar-item w3-button tab-btn" id="user-tab-btn" onclick="showContent('user')">USER</a>
            <a class="w3-bar-item w3-button tab-btn" id="student-tab-btn" style="color: black"
                onclick="showContent('home')">STUDENT</a>
            <div class="w3-bar-block w3-medium" style="margin-left: 16px">
                <a class="w3-bar-item w3-button tab-btn" id="student-find-btn" onclick="showContent('find')">LIST</a>
                <a class="w3-bar-item w3-button tab-btn" id="student-add-btn" style="color: black"
                    onclick="showContent('add')">ADD</a>
            </div>
        </div>
    </nav>

    <header class="w3-bar w3-top hide-large w3-black w3-xlarge">
        <div class="w3-bar-item w3-padding-24 w3-wide">SMS</div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="openSidebar()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    <div class="w3-overlay hide-large" onclick="closeSidebar()" style="cursor:pointer" title="close side menu"
        id="overlay"></div>

    <!-- msg box -->
    <div class="my-overlay" id="info-card">
        <div class="card w3-white w3-container" style="position: relative;padding: 16px">
            <span onclick="document.getElementById('info-card').style.display='none'"
                class="fa fa-remove w3-button w3-display-topright"></span>
            <h3 id="info-title">
                TITLE
            </h3>
            <p class="w3-medium" id="info-msg">
                This is a mag;
            </p>
            <p>
                <button class="w3-black w3-btn" type="button" id="accept-info-btn" style="display: none"
                    id="info-yes-btn">YES</button>
                <button class="w3-black w3-btn w3-right" type="button" id="close-info-btn"
                    onclick="document.getElementById('info-card').style.display='none'">CLOSE</button>
            </p>
        </div>
    </div>

    <!-- content -->
    <div class="main" style="margin-left: 260px; height:100%">
        <!-- student-add -->
        <div class="w3-white content" style="height: 100%;" id="student-add">

            <header class="w3-container ">
                <h2 class="w3-left w3-xlarge">ADD</h2>
            </header>
            <p class="w3-center">
                <input type="text" class="my-input" placeholder="ID" id="id-input">
                <input type="text" class="my-input" placeholder="Name" id="name-input">
                <input type="email" class="my-input" placeholder="Email" id="mail-input">
                <input type="tel" class="my-input" placeholder="Phone Number" id="tel-input">
                <a class="fa fa-plus w3-button w3-xlarge" id="add-btn"></a>
            </p>

            <table class="w3-card" id="students-table" style="padding: top 20px;">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </table>
            <p class="w3-right" style="margin-right: 25px;">
                <button class="w3-btn w3-border fa fa-arrow-left" id="last-page"></button>
                <b id="page-indicator">1/1</b>
                <button class="w3-btn w3-border fa fa-arrow-right" id="next-page"></button>
            </p>
            <p class="w3-center">
                <button class="w3-black w3-btn" type="button" id="add-all-btn">Add All</button>
            </p>
            <p class="w3-center">
                click ADD ALL to add the list of students into database.
            </p>

        </div>
    </div>



    <script src="add.dart.js" type="text/javascript"></script>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closeSidebar() {
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function showTab(name) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(name).style.display = "block";
        }

        function showContent(name) {
            window.location.href = 'http://' + window.location.host + '/' + name + '.html';
        }
    </script>

</body>

</html>
